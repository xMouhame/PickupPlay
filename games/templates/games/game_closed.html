{% extends "games/base.html" %}
{% block title %}Game Closed • PickupPlay{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-7">
    <div class="card glass-card shadow-lg">
      <div class="card-body p-4 p-md-5 text-center">
        <div class="big-icon mb-3">⏳</div>
        <h2 class="fw-bold">This game is closed</h2>
        <p class="text-white-75 mb-4">
          <b>{{ game.title }}</b> at <b>{{ game.location }}</b> already ended, so registration is disabled.
        </p>
        <a class="btn btn-brand" href="{% url 'games:enter_code' %}">Go back</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
